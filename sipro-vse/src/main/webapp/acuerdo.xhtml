<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD de Acuerdos</title>
    </h:head>
    <h:body>
        <h:form id="formAcuerdo">
            <p:growl id="growl" showDetail="true" />

            <p:panel header="Acuerdos" style="margin-bottom:20px;">
                <p:commandButton value="Nuevo Acuerdo"
                                 icon="pi pi-plus"
                                 onclick="PF('dlgAcuerdo').show();"
                                 actionListener="#{acuerdoBean.nuevo}"
                                 update=":formAcuerdo:acuerdoDialog"
                                 styleClass="ui-button-success" />
            </p:panel>

            <p:dataTable value="#{acuerdoBean.acuerdos}" var="a" paginator="true" rows="10">
                <!-- columnas -->
                <p:column headerText="Proyecto">
                    #{a.nombreProyecto}
                </p:column>
                <p:column headerText="Fecha firma">
                    <h:outputText value="#{a.fechaFirma}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Cliente">
                    #{a.cliente}
                </p:column>
                <p:column headerText="Acciones" style="width:170px;">
                    <p:commandButton icon="pi pi-pencil" title="Editar"
                                     actionListener="#{acuerdoBean.editar(a)}"
                                     update=":formAcuerdo:acuerdoDialog"
                                     onclick="PF('dlgAcuerdo').show();"
                                     styleClass="ui-button-warning" />
                    <p:commandButton icon="pi pi-trash" title="Eliminar"
                                     actionListener="#{acuerdoBean.eliminar(a)}"
                                     update=":formAcuerdo"
                                     styleClass="ui-button-danger"
                                     onclick="return confirm('Â¿Eliminar este acuerdo?');"/>
                </p:column>
            </p:dataTable>

            <!-- Dialogo para agregar/editar -->
            <p:dialog id="acuerdoDialog" widgetVar="dlgAcuerdo" modal="true" header="Acuerdo" resizable="false" width="600">
                <h:panelGrid columns="2" cellpadding="6" style="width:100%;">
                    <h:outputLabel for="nombreProyecto" value="Nombre del proyecto:" />
                    <p:inputText id="nombreProyecto" value="#{acuerdoBean.acuerdo.nombreProyecto}" required="true" maxlength="150" style="width:100%;" />

                    <h:outputLabel for="fechaFirma" value="Fecha de firma:" />
                    <p:calendar id="fechaFirma" value="#{acuerdoBean.acuerdo.fechaFirma}" pattern="yyyy-MM-dd" mask="true" navigator="true" showButtonPanel="true" style="width:100%;" />

                    <h:outputLabel for="cliente" value="Cliente:" />
                    <p:inputText id="cliente" value="#{acuerdoBean.acuerdo.cliente}" maxlength="100" style="width:100%;" />

                    <h:outputLabel for="entregables" value="Entregables contratados:" />
                    <p:inputTextarea id="entregables" value="#{acuerdoBean.acuerdo.entregablesContratados}" autoResize="true" rows="3" style="width:100%;" />

                    <h:outputLabel for="condiciones" value="Condiciones generales:" />
                    <p:inputTextarea id="condiciones" value="#{acuerdoBean.acuerdo.condicionesGenerales}" autoResize="true" rows="3" style="width:100%;" />
                </h:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" actionListener="#{acuerdoBean.guardar}" update=":formAcuerdo" onclick="PF('dlgAcuerdo').hide();" styleClass="ui-button-success" />
                    <p:commandButton value="Cancelar" onclick="PF('dlgAcuerdo').hide();" type="button" styleClass="ui-button-secondary" />
                </f:facet>
            </p:dialog>
        </h:form>
    </h:body>
</html>
