
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Registro de Miembros</title>
</h:head>
<h:body>

<h:form>
    <h3>Registrar Miembro</h3>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nombre:"/>
        <h:inputText value="#{miembroBean.miembro.nombre}" required="true"/>

        <h:outputLabel value="Correo:"/>
        <h:inputText value="#{miembroBean.miembro.correo}" required="true"/>

        <h:outputLabel value="ContraseÃ±a:"/>
        <h:inputSecret value="#{miembroBean.miembro.contrasena}" required="true"/>

        <h:outputLabel value="Rol:"/>
        <h:selectOneMenu value="#{miembroBean.miembro.rol}">
            <f:selectItems value="#{miembroBean.roles}" />
        </h:selectOneMenu>
    </h:panelGrid>

    <h:commandButton value="Guardar" action="#{miembroBean.registrar}" />
</h:form>

<p:separator/>

<h3>Lista de Miembros</h3>
<h:dataTable value="#{miembroBean.miembros}" var="m" border="1">
    <h:column><f:facet name="header">Nombre</f:facet>#{m.nombre}</h:column>
    <h:column><f:facet name="header">Correo</f:facet>#{m.correo}</h:column>
    <h:column><f:facet name="header">Rol</f:facet>#{m.rol}</h:column>
</h:dataTable>

</h:body>
</html>
